<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>
</head>

<body>

  <div class="page">

    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para <br />
        agendar a sua mentoria
      </p>
    </header>

    <form id="my-form">
      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="separetor"></div>

        <div class="wrapper-form">
          <div class="wrapper-names-form">

            <div class="wrapper-name">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>

            <div class="wrapper-lastname">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname">
            </div>

          </div>

          <div class="wrapper-email">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>

          <div class="wrapper-password">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password">
          </div>

        </div>

      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

        <div id="mentorInformationSeparetor"></div>

        <div class="wrapper-informations">
          <label for="mentorName">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentorName">
        </div>

      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>

        <div id="time"></div>

      </fieldset>

      <fieldset>
        <legend>Primeira mentoria</legend>

        <div id="firstMentorship"></div>

        <div class="wrapper-firstMentorship">
          <div>
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date">
          </div>

          <div>
            <label for="start">Das</label>
            <input class="date-input" type="time" id="start">
          </div>

          <div>
            <label for="end">Até</label>
            <input class="date-input" type="time" id="end">
          </div>

        </div>

      </fieldset>

      <fieldset>
        <legend>Segunda mentoria</legend>

        <div id="firstMentorship"></div>

        <div class="wrapper-secondMentorship">
          <div>
            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date">
          </div>

          <div>
            <label for="start">Das</label>
            <input type="time" id="start">
          </div>

          <div>
            <label for="end">Até</label>
            <input type="time" id="end">
          </div>

        </div>

      </fieldset>
    </form>

    <footer>
      <input type="submit" value="Salvar" form="my-form">
    </footer>

  </div>

</body>

</html>
